<svg width="900" height="560" viewBox="0 0 900 560" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Ainvnt delivery blueprint</title>
  <desc id="desc">A visual explanation of how Ainvnt moves from strategy to product, data, and cloud execution to deliver measurable business outcomes.</desc>
  <defs>
    <linearGradient id="bg" x1="20" y1="20" x2="880" y2="540" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EEF5FF"/>
      <stop offset="1" stop-color="#FFF4EB"/>
    </linearGradient>
    <linearGradient id="product" x1="340" y1="140" x2="840" y2="236" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E88E5"/>
      <stop offset="1" stop-color="#57A8FF"/>
    </linearGradient>
    <linearGradient id="data" x1="340" y1="250" x2="840" y2="346" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00A896"/>
      <stop offset="1" stop-color="#44D2C3"/>
    </linearGradient>
    <linearGradient id="cloud" x1="340" y1="360" x2="840" y2="456" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF6B35"/>
      <stop offset="1" stop-color="#FF9E6E"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#14213D" flood-opacity="0.16"/>
    </filter>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M1 1L10 6L1 11" fill="none" stroke="#4F5D7A" stroke-width="2"/>
    </marker>
  </defs>

  <rect x="20" y="20" width="860" height="520" rx="28" fill="url(#bg)"/>

  <text x="60" y="84" fill="#14213D" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">Ainvnt Delivery Blueprint</text>
  <text x="60" y="118" fill="#4F5D7A" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="20">How ambitious teams turn strategy into measurable outcomes</text>

  <g filter="url(#shadow)">
    <rect x="60" y="150" width="240" height="280" rx="20" fill="#FFFFFF"/>
  </g>
  <text x="84" y="188" fill="#14213D" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">1. Discovery to Design</text>

  <circle cx="90" cy="220" r="7" fill="#1E88E5"/>
  <text x="108" y="226" fill="#3A4763" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="15">Align goals, risks, and timeline</text>

  <circle cx="90" cy="254" r="7" fill="#00A896"/>
  <text x="108" y="260" fill="#3A4763" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="15">Map customer and operator journeys</text>

  <circle cx="90" cy="288" r="7" fill="#FF6B35"/>
  <text x="108" y="294" fill="#3A4763" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="15">Prioritize high-value use cases</text>

  <circle cx="90" cy="322" r="7" fill="#7A5AF8"/>
  <text x="108" y="328" fill="#3A4763" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="15">Define platform and data patterns</text>

  <rect x="84" y="350" width="192" height="56" rx="14" fill="#F3F7FF"/>
  <text x="102" y="374" fill="#274690" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="14" font-weight="600">Playbook Output</text>
  <text x="102" y="394" fill="#4F5D7A" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="13">Roadmap + architecture + KPIs</text>

  <path d="M300 214H328" stroke="#4F5D7A" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M300 304H328" stroke="#4F5D7A" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M300 394H328" stroke="#4F5D7A" stroke-width="3" marker-end="url(#arrow)"/>

  <g filter="url(#shadow)">
    <rect x="340" y="150" width="500" height="84" rx="18" fill="url(#product)"/>
    <rect x="340" y="260" width="500" height="84" rx="18" fill="url(#data)"/>
    <rect x="340" y="370" width="500" height="84" rx="18" fill="url(#cloud)"/>
  </g>

  <text x="368" y="184" fill="#FFFFFF" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">2. Product Programs</text>
  <text x="368" y="212" fill="#EAF4FF" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="16">Design systems, digital workflows, and release operations that improve speed and adoption.</text>

  <text x="368" y="294" fill="#FFFFFF" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">3. Data and AI Programs</text>
  <text x="368" y="322" fill="#E9FFF9" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="16">Reliable pipelines, governed models, and insight layers that support real-time decisions.</text>

  <text x="368" y="404" fill="#FFFFFF" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">4. Cloud and Platform Programs</text>
  <text x="368" y="432" fill="#FFF0E8" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="16">Secure infrastructure, automation, and observability that scale with business demand.</text>

  <g filter="url(#shadow)">
    <rect x="60" y="472" width="780" height="54" rx="16" fill="#FFFFFF"/>
  </g>
  <text x="88" y="506" fill="#14213D" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="17" font-weight="700">Outcomes:</text>
  <text x="192" y="506" fill="#1E88E5" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="17" font-weight="700">2.4x delivery speed</text>
  <text x="408" y="506" fill="#00A896" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="17" font-weight="700">-35% operating cost</text>
  <text x="614" y="506" fill="#FF6B35" font-family="Poppins, Segoe UI, Arial, sans-serif" font-size="17" font-weight="700">+48% engagement</text>
</svg>
